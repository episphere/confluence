<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TC3QCC08H4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-TC3QCC08H4');
    </script>
    <meta charset="UTF-8">
    <meta name="Description" content="Confluence is a large international project to study breast cancer genetic susceptibility in women and men of multiple ancestries, by integrating existing and new genome-wide genetic data, across several breast cancer consortia. Confluence is funded by the US National Cancer Institute (NCI), and coordinated by the Division of Cancer Epidemiology and Genetics (DCEG) of NCI.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confluence Data Platform</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#cd2f5a" />
    <link rel="apple-touch-icon" href="./static/images/icons/icon-144x144.png">
    <link type="image/x-icon" rel="shortcut icon" href="./static/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="./static/css/confluence.css">
    <link crossorigin="anonymous" type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" defer>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" defer>
    <link rel="preconnect" href="https://fonts.gstatic.com" defer>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" defer>
    <link href="./static/css/helvetica.css" rel="stylesheet" defer>
</head>

<body>
    <ul class="skip-links">
        <li><a href="#confluenceNav">Skip to navigation</a></li>
        <li><a href="#confluenceMain">Skip to main content</a></li>
    </ul>
    <header role="banner">
        <div id="header" class="header">
            <div class="container">
                <div id="alertMessage"></div>
                <div class="row">
                    <div class="col zero-padding">
                        <a href="#" title="Home" rel="home">
                            <img src="./static/images/Confluence-Breast-Cancer-Study-Data-logo.gif"
                                alt="NCI Confluence Data Platform Logo" class="banner-logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-xl navbar-dark" role="navigation" id="confluenceNav">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    id="navBarBtn" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <div class="navbar-nav grid" id="navBarOptions">
                        <div class="grid-elements">
                            <a class="nav-link nav-menu-links white-font" rel="noopener" href="#" title="Confluence Home" id="homePage">
                                Home
                            </a>
                        </div>
                        <div class="grid-elements dropdown">
                            <button class="nav-link nav-menu-links dropdown-toggle dropdown-btn white-font" role="button" title="Confluence" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                About Confluence
                            </button>
                            <div class="dropdown-menu navbar-dropdown">
                                <a class="dropdown-item nav-link nav-menu-links dropdown-menu-links" href="#about" id="aboutConfluence">Learn about Confluence</a>
                                <a class="dropdown-item nav-link nav-menu-links dropdown-menu-links" href="#join" id="resourcesConfluence">Join a Participating Consortia</a>
                                <a class="dropdown-item nav-link nav-menu-links dropdown-menu-links" href="#contact" id="contactConfluence">Contact</a>
                            </div>
                        </div>
                        <div class="grid-elements dropdown">
                            <button class="nav-link nav-menu-links dropdown-toggle dropdown-btn white-font" role="button" title="Confluence" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                About the Data
                            </button>
                            <div class="dropdown-menu navbar-dropdown">
                                <a class="dropdown-item nav-link nav-menu-links dropdown-menu-links" href="#" id="">Request Data Access</a>
                                <a class="dropdown-item nav-link nav-menu-links dropdown-menu-links" href="#" id="">Data Types being Collected</a>
                            </div>
                        </div>
                        <div class="grid-elements">
                            <a class="nav-link nav-menu-links white-font" rel="noopener" target="_blank" href="https://github.com/episphere/confluence/issues" title="Confluence github issues">
                                Report issue
                            </a>
                        </div>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <div class="grid-elements">
                            <a hidden=true class="nav-link nav-menu-links white-font" href="#" title="Login Dev" id="loginBoxAppDev">Login Dev</a>
                            <a hidden=true class="nav-link nav-menu-links white-font" href="#" title="Login" id="loginBoxAppProd">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" id="confluenceMain">
        <div class="main-summary-row" id="loadingAnimation" role="status" style="display: none;"></div>
        <div class="container">
            <div aria-live="polite" aria-atomic="true" class="row confluence-notification">
                <div id="showNotification"></div>
            </div>

            <div class="modal fade" id="confluenceMainModal" data-keyboard="false" data-backdrop="static"
                tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header" id="confluenceModalHeader"></div>
                        <div class="modal-body" id="confluenceModalBody"></div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalShareFolder" data-keyboard="false" data-backdrop="static" tabindex="-1"
                role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header allow-overflow">
                            <div id="folderToShare"></div>
                            <ul class="nav nav-tabs">
                                <li>
                                    <button title="Add collaborator(s)" class="nav-link" id="addNewCollaborators">Add collaborator(s)</button>
                                </li>

                                <li>
                                    <button title="All collaborator(s)" class="nav-link" id="listCollaborators">All collaborator(s)</button>
                                </li>
                            </ul>
                            <button type="button" title="Close" class="close modal-close-btn" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div id="collaboratorModalBody"></div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalFileAccessStats" data-keyboard="false" data-backdrop="static"
                tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header allow-overflow" id="modalFileStatsHeader"></div>
                        <div class="modal-body allow-overflow" id="modalFileStatsBody"></div>
                        <div class="modal-footer">
                            <button type="button" title="Close" class="btn btn-dark" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="confluenceDiv"></div>
    </main>
    <footer role="contentinfo"></footer>
    <script type="module" src="./confluence.js"></script>
    <!-- <script type="module" src="./dist/bundle.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js" defer></script>
    <script crossorigin="anonymous" src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
    <script crossorigin="anonymous" src="https://episphere.github.io/qaqc/lorena.js" defer></script>
    <!-- <script crossorigin="anonymous" src="http://localhost:8001/lorena.js" defer></script> -->
</body>

</html>
