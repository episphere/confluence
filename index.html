<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="static/images/favicon.ico">
        <link rel="stylesheet" href="static/css/confluence.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.0/dc.min.css">
        <title>Confluence Data Platform</title>
    </head>
    <body>
        <div id="page">
            <head>
                <div id="header" class="header header-wrapper">
                    <div class="container">
                        <div id="alertMessage"></div>
                        <div class="row">
                            <div class="col" id="confluenceLogo"></div>
                        </div>
                    </div>
                </div>
                
                <nav class="navbar navbar-expand-xl navbar-dark navbar-shadow">
                    <div class="container">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <div class="navbar-nav grid" id="navBarOptions">
                                
                                <div class="nav-item navbar-active grid-elements">
                                    <a class="nav-link nav-menu-links" href="#" title="Confluence" id="homePage"><i class="fas fa-home"></i> Confluence</a>
                                </div>
                                
                            </div>
                            <div class="navbar-nav ml-auto">
                                
                                <div class="nav-item grid-elements">
                                    <a hidden=true class="nav-link nav-menu-links" href="#" title="Login Dev" id="loginBoxAppDev"><i class="fas fa-sign-in-alt"></i> Login Dev</a>
                                    <a hidden=true class="nav-link nav-menu-links" href="#" title="Login" id="loginBoxAppProd"><i class="fas fa-sign-in-alt"></i> Login</a>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </nav>
            </head>
            <main>
                <div id="maincontainer">
                    <div class="container">
                        <div class="main-container confluence-div-shadow" id="confluenceDiv"></div>
                        <div class="main-summary-row" id="loadingAnimation" style="display: none;">
                            <div class="spinner-grow spinner-color" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-grow spinner-color" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-grow spinner-color" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-grow spinner-color" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div id="footer"></div>
            </footer>
        </div>
        <script src="./confluence.js" type="module" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
        <script src="static/js/d3.min.js" defer></script>
        <script src="static/js/crossfilter.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.0/dc.min.js" defer></script>
    </body>
</html>
